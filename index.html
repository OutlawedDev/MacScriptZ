<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacHackX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffffff, #dcdcdc); /* White to light gray gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling when expanding */
        }

        .container {
            background: linear-gradient(135deg, #181818, #000000); /* Strong black gradient */
            padding: 30px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 300px;
            height: 150px;
            position: relative;
            transition: all 0.7s ease-in-out; /* Smooth transition for expansion */
            overflow: hidden;
        }

        .container:hover {
            width: 100vw; /* Full screen width */
            height: 100vh; /* Full screen height */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
            border-radius: 0; /* Remove rounded corners when expanding */
        }

        .logo {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(90deg, #ffffff, #b0b0b0, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 14px rgba(255, 255, 255, 0.4);
            transition: opacity 0.3s ease-in-out;
        }

        .container:hover .logo {
            opacity: 0; /* Fade out the logo when the container expands */
        }

        .tagline {
            margin-top: 8px;
            font-size: 0.9em;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            background: linear-gradient(90deg, #ff3b3b, #3b9bff); /* Red to Blue gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 10px rgba(255, 0, 0, 0.3);
            transition: opacity 0.3s ease-in-out;
        }

        .container:hover .tagline {
            opacity: 0; /* Fade out the tagline when the container expands */
        }

        /* Loading Spinner Style */
        .loading-spinner {
            display: none; /* Hidden by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3; /* Light grey background */
            border-top: 8px solid #000000; /* Blue color for the spinner */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite; /* Spinner animation */
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="expandContainer">
        <div class="logo">MacHackX</div>
        <div class="tagline">Leveling Up Your Experience</div>
        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner"></div>
    </div>

    <script>
        const container = document.getElementById('expandContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Function to handle the redirection after animation and show loading
        function redirectAfterExpansion() {
            // Show the loading spinner for 1 second after the container expands
            loadingSpinner.style.display = 'block'; // Show loading spinner
            setTimeout(function() {
                window.location = "main.html"; // Replace with your desired URL
            }, 2000); // Delay redirection by 1 second
        }

        // Trigger the redirection after hover expansion finishes
        container.addEventListener('mouseenter', function() {
            redirectAfterExpansion();
        });

        // To make sure the redirect happens even if hover stops before expansion finishes:
        container.addEventListener('transitionend', function(e) {
            if (e.propertyName === 'width' || e.propertyName === 'height') {
                redirectAfterExpansion();
            }
        });
    </script>
</body>
</html>
