<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacHackX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2a2a2e, #44475a); /* Dark gradient with slight lightening */
            color: #e1e4e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: linear-gradient(135deg, #1e1e1e, #333333); /* Smooth dark gradient */
            border-radius: 16px;
            padding: 30px;
            width: 80%;
            max-width: 960px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.03);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .logo {
            font-size: 2.5em;
            font-weight: 700;
            color: #e1e4e8;
            background: linear-gradient(45deg, #5865F2, #7289DA); /* Blue gradient for logo */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 10px rgba(88, 101, 242, 0.8);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #a3a8b4;
            font-weight: 600;
        }

        .content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
        }

        .code-area {
            display: flex;
            background: #2e2e2e; /* Darker background for code input */
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .line-numbers {
            background-color: #44475a;
            color: #e1e4e8;
            padding: 12px;
            text-align: right;
            width: 50px;
            font-size: 14px;
            line-height: 1.6;
            user-select: none;
        }

        #code {
            background: #1e1e1e; /* Even darker background for code */
            color: #f8f8f2; /* Light text for high contrast */
            border: none;
            padding: 12px;
            font-size: 16px;
            line-height: 1.6;
            width: 100%;
            resize: none;
            font-family: 'Fira Code', monospace;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }

        #code:focus {
            outline: none;
            box-shadow: 0 0 8px #5865F2; /* Focus effect with blue */
            background: #2e2e2e; /* Subtle change when focused */
        }

        /* Button Styles */
        .button-container {
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            gap: 20px; /* Add space between the buttons */
            width: 100%; /* Ensure it spans the whole width of the parent */
            margin-top: 20px;
        }

        .button {
            background: linear-gradient(45deg, #5865F2, #7289DA); /* Blue gradient for the button */
            color: #fff;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.5s ease-in-out; /* Longer duration for more prominent effect */
            box-shadow: 0px 4px 12px rgba(88, 101, 242, 0.25);
        }

        .button:hover {
            background: linear-gradient(45deg, #7289DA, #5865F2); /* Reverse gradient on hover */
            transform: scale(1.1) rotate(5deg); /* Increase size and rotate */
            box-shadow: 0px 8px 30px rgba(88, 101, 242, 0.5); /* More prominent shadow */
            transition: all 0.5s ease-in-out; /* Smooth transition */
        }

        .button:active {
            transform: scale(1) rotate(0deg); /* Reset to original size and rotation */
            box-shadow: 0px 4px 15px rgba(88, 101, 242, 0.6); /* Subtle active shadow */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .logo {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">MacHackX</div>
            <div class="subtitle">World's Fastest and Most Secure Executor</div>
        </div>
        <div class="content">
            <div class="code-area">
                <div class="line-numbers">
                    1
                </div>
                <textarea id="code" rows="10" placeholder="Start typing your code..."></textarea>
            </div>
            <div class="button-container">
                <button class="button" id="execute">Execute</button>
                <button class="button" id="roblox">Roblox</button> <!-- New button next to Execute -->
            </div>
        </div>
    </div>
</body>
</html>
